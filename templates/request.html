{% extends 'base.html' %}
{% block title %}Request Product{% endblock%}
{% block content %}
<div id="main">
    <div id="canvas">
        <div id="form-body">
            <h2>Request a Product</h2>
            <form action = ''>
                <div class="mb-3">
                    <label for = 'name' class = 'form-level'>Product Name: </label>
                    <input class="form-control" type="text" placeholder="Product Name: " aria-label="Disabled input example" disabled>
                    <!-- <input type = 'text' class = 'form-control' id = 'name'> -->
                </div>
                <div class="mb-3">
                    <label for = 'category' class = 'form-level'>Product Category: </label>
                    <input class="form-control" type="text" placeholder="Product Category: " aria-label="Disabled input example" disabled>
                    <!-- <input type = 'text' class = 'form-control' id = 'category'> -->
                </div>
                <div class="mb-3">
                    <label for = 'quantity' class = 'form-level'>Units Required: </label>
                    <input type = 'number' class = 'form-control' id = 'quantity'>
                </div>
                
                <div class = 'text-center'>
                <input type = 'submit' class = 'btn btn-primary' value = 'Request'>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock%}
