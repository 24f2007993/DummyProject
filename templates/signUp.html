{% extends "base.html" %}
{% block title %}Registration Page{% endblock %}
{% block content %} 
    <div align = 'center' id = 'canvas'>
       <div id = 'form-body'>
        <form action = ''>
            <h2 align = 'center'>Sign UP Form</h2><br>
            <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">UserName</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                </div>
            </div>
            <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
            </div>

            <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Password1</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                </div>
            </div>
            <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Password2</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Confirm your password">
                </div>
            </div>
            <br>
            <input type = 'submit' value = 'SignUp'><br><br>
            Already an user? <a href = 'login.html'>Login</a>
        </form>
       </div>
    </div>
{% endblock %}
