{% extends "base.html" %}
{% block title %}Registration Page{% endblock %}
{% block content %} 
<div id = 'main'>
    <div align = 'center' id = 'canvas'>
       <div id = 'form-body'>
        <form action = ''>
            <h2 align = 'center'>Sign-Up Form</h2><br>
            <div class = 'form-group'>
            <label for = 'name'>UserName: </label>
            <input type = 'text' id = 'name' name = 'name' placeholder = 'Enter your name: '>
            </div>
            <br>         
            <div class = 'form-group'>
            <label for = 'email'>Email: </label>
            <input type = 'email' id = 'email' name = 'email' placeholder = 'Enter your email: '>
            </div>
            <br>
            <div class = 'form-group'>
            <label for = 'password1'>Password: </label>
            <input type = 'password' id = 'password1' name = 'password1' placeholder = 'Enter your password: '>
            </div>
            <br>
            <div class = 'form-group'>
            <label for = 'password2'>Password(Confirm): </label>
            <input type = 'password' id = 'password2' name = 'password2' placeholder = 'Enter your password: '>
            </div><br>
            <input type = 'submit' value = 'SignUP'><br><br>
            Alredy an user? <a href = 'login.html'>Login</a>
        </form>
       </div>
    </div>
</div>
{% endblock %}
